<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Rainbow Six Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Logo -->
  <header class="header">
    <img src="logo.png" alt="Rainbow Six Logo">
  </header>

  <!-- Sekcje: Attackers i Defenders obok siebie -->
  <div class="dual-container">
    <div class="section">
      <h2 class="title attack">Attackers</h2>
      <div class="grid">
        <a href="atk1.html" class="square" style="background-color: #A56A43;"></a>
        <a href="atk2.html" class="square" style="background-color: #90DAF2;"></a>
        <a href="atk3.html" class="square" style="background-color: #4CAF50;"></a>
        <a href="atk4.html" class="square" style="background-color: #F44336;"></a>
        <a href="atk5.html" class="square" style="background-color: #3F51B5;"></a>
      </div>
    </div>

    <div class="section">
      <h2 class="title defense">Defenders</h2>
      <div class="grid">
        <a href="def1.html" class="square" style="background-color: #000;"></a>
        <a href="def2.html" class="square" style="background-color: #03A9F4;"></a>
        <a href="def3.html" class="square" style="background-color: #FFC107;"></a>
        <a href="def4.html" class="square" style="background-color: #C0C0C0;"></a>
        <a href="def5.html" class="square" style="background-color: #FFEB3B;"></a>
      </div>
    </div>
  </div>

</body>
</html>
