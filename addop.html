<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Operator Sheet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <p><a href="index.html">BACK</a></p>
  
  <div class="<triple-container">
    <div class="section">
      <h2 class="title primary weapons">Primary Weapons</h2>
      <div class="grid">
  
  <select id="primaryWeapon" onchange="selectPrimaryWeapons()">
    <option value=""> --------- </option>
    <option value="Icons/Solis.png">Solis</option>
    <option value="Icons/Deimos.png">Deimos</option>
    <option value="Icons/Rauora.png">Rauora</option>
  </select>

  <div>
    <img id="weaponBlueprint" src="" alt="Primary Weapon Option 1">
  </div>

  <script>
    function selectPrimaryWeapons() {
      const select = document.getElementById('primaryWeapon');
      const img = document.getElementById('weaponBlueprint');
      const chosen = select.value;

      if (chosen) {
        img.src = chosen;
        img.style.display = 'block';
      } else {
        img.style.display = 'none';
      }
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
