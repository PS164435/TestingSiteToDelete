  <style>
    img {
      max-width: 300px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <label for="obrazek">Wybierz obrazek:</label>
  <select id="obrazek" onchange="pokazObrazek()">
    <option value="">-- wybierz --</option>
    <option value="pies.jpg">Pies</option>
    <option value="kot.jpg">Kot</option>
    <option value="ptak.jpg">Ptak</option>
  </select>

  <div>
    <img id="podglad" src="" alt="Wybrany obrazek">
  </div>

  <script>
    function pokazObrazek() {
      const select = document.getElementById('obrazek');
      const img = document.getElementById('podglad');
      const wybrany = select.value;

      if (wybrany) {
        img.src = wybrany;
        img.style.display = 'block';
      } else {
        img.style.display = 'none';
      }
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
