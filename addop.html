<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Operator Sheet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>To jest strona 2</h1>
  <p><a href="index.html">Powr√≥t</a></p>

  <div class="grid">
    <div class="column">
      <h3>Primary Weapon</h3>
      <div class="slot" onclick="openSelector(this)"></div>
      <div class="slot" onclick="openSelector(this)"></div>
      <div class="slot" onclick="openSelector(this)"></div>
    </div>

    <div class="column">
      <h3>Secondary Weapon</h3>
      <div class="slot" onclick="openSelector(this)"></div>
      <div class="slot" onclick="openSelector(this)"></div>
      <div class="slot" onclick="openSelector(this)"></div>
    </div>

    <div class="column">
      <h3>Gadget</h3>
      <div class="slot" onclick="openSelector(this)"></div>
      <div class="slot" onclick="openSelector(this)"></div>
      <div class="slot" onclick="openSelector(this)"></div>
    </div>
  </div>

  <div id="image-selector" class="hidden">
      <img src="addicon.png" onclick="selectImage(this)">
      <img src="addicon.png" onclick="selectImage(this)">
      <img src="addicon.png" onclick="selectImage(this)">
      <img src="addicon.png" onclick="selectImage(this)">
  </div>

  <script src="script.js"></script>
</body>
</html>
