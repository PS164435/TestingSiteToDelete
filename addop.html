<form id="operatorForm">
  <!-- CODENAME -->
  <div class="form-group">
    <span id="codename" class="editable-text" tabindex="0">CODENAME</span>
  </div>
  <!-- SIDE -->
  <div class="form-group">
    <label for="sideSelect">SIDE:</label>
    <select id="sideSelect" name="side">
      <option value="">-- Wybierz stronę --</option>
      <option value="blue">Blue Team</option>
      <option value="red">Red Team</option>
    </select>
    <img id="sideImg" class="image-preview" src="" alt="" />
  </div>
  <!-- SQUAD -->
  <div class="form-group">
    <label for="squadSelect">SQUAD:</label>
    <select id="squadSelect" name="squad">
      <option value="">-- Wybierz drużynę --</option>
      <option value="alpha">Alpha</option>
      <option value="bravo">Bravo</option>
      <option value="charlie">Charlie</option>
      <option value="delta">Delta</option>
      <option value="echo">Echo</option>
      <option value="foxtrot">Foxtrot</option>
    </select>
    <img id="squadImg" class="image-preview" src="" alt="" />
  </div>
  <!-- SPECIALTY -->
  <div class="form-group specialty-list">
    <label>SPECIALTY (max 2):</label>
    <label><input type="checkbox" name="specialty" value="Sniper"> Sniper</label>
    <label><input type="checkbox" name="specialty" value="Medic"> Medic</label>
    <label><input type="checkbox" name="specialty" value="Engineer"> Engineer</label>
    <label><input type="checkbox" name="specialty" value="Recon"> Recon</label>
    <label><input type="checkbox" name="specialty" value="Demolition"> Demolition</label>
    <label><input type="checkbox" name="specialty" value="Support"> Support</label>
    <span id="specialtySummary" class="specialty-summary">Brak wybranych</span>
  </div>
</form>

<script>
  // CODENAME edycja
  const codenameEl = document.getElementById('codename');
  codenameEl.addEventListener('click', () => {
    if (codenameEl.classList.contains('editing')) return;

    const currentText = codenameEl.textContent === "Kliknij, aby edytować" ? "" : codenameEl.textContent;
    const input = document.createElement('input');
    input.type = 'text';
    input.value = currentText;
    input.style.width = '200px';

    codenameEl.innerHTML = '';
    codenameEl.appendChild(input);
    codenameEl.classList.add('editing');
    input.focus();

    input.addEventListener('blur', () => {
      let val = input.value.trim();
      if (val === '') val = 'Kliknij, aby edytować';
      codenameEl.textContent = val;
      codenameEl.classList.remove('editing');
    });

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        input.blur();
      }
    });
  });

  // SIDE obrazki (zastąp linki swoimi)
  const sideSelect = document.getElementById('sideSelect');
  const sideImg = document.getElementById('sideImg');
  const sideImages = {
    blue: 'https://via.placeholder.com/40x40/0000FF/FFFFFF?text=B',
    red: 'https://via.placeholder.com/40x40/FF0000/FFFFFF?text=R'
  };
  sideSelect.addEventListener('change', () => {
    const val = sideSelect.value;
    sideImg.src = sideImages[val] || '';
  });

  // SQUAD obrazki (zastąp linki swoimi)
  const squadSelect = document.getElementById('squadSelect');
  const squadImg = document.getElementById('squadImg');
  const squadImages = {
    alpha: 'https://via.placeholder.com/40x40/AAAAAA/000000?text=A',
    bravo: 'https://via.placeholder.com/40x40/BBBBBB/000000?text=B',
    charlie: 'https://via.placeholder.com/40x40/CCCCCC/000000?text=C',
    delta: 'https://via.placeholder.com/40x40/DDDDDD/000000?text=D',
    echo: 'https://via.placeholder.com/40x40/EEEEEE/000000?text=E',
    foxtrot: 'https://via.placeholder.com/40x40/FFFF00/000000?text=F'
  };
  squadSelect.addEventListener('change', () => {
    const val = squadSelect.value;
    squadImg.src = squadImages[val] || '';
  });

  // SPECIALTY max 2 i podsumowanie
  const specialtyCheckboxes = document.querySelectorAll('input[name="specialty"]');
  const specialtySummary = document.getElementById('specialtySummary');

  specialtyCheckboxes.forEach(chk => {
    chk.addEventListener('change', () => {
      const checked = [...specialtyCheckboxes].filter(c => c.checked);

      // limit 2
      if (checked.length > 2) {
        chk.checked = false;
        return alert('Możesz wybrać maksymalnie 2 specialty');
      }

      // aktualizacja podsumowania
      if (checked.length === 0) {
        specialtySummary.textContent = 'Brak wybranych';
      } else {
        specialtySummary.textContent = checked.map(c => c.value).join(', ');
      }
    });
  });
</script>

  <script>
  const loadoutData = {
    primaryWeapon: primaryWeapons,
    secondaryWeapon: secondaryWeapons,
    gadget: gadgets
  };

  const defaultImage = 'Empty.png';

  function fillLoadoutSelects(selectType) {
    document.querySelectorAll(selectType).forEach(select => {
      const type = select.dataset.type;
      const dataToDisplay = loadoutData[type];
      if (!dataToDisplay) return;
      select.innerHTML = '';
      select.appendChild(new Option('------', ''));
      Object.entries(dataToDisplay).forEach(([mainCategory, subGroups]) => {
        const mainOption = document.createElement('option');
        mainOption.textContent = mainCategory;
        mainOption.disabled = true;
        mainOption.classList.add('option-main');
        select.appendChild(mainOption);
        Object.entries(subGroups).forEach(([subGroup, weapons]) => {
          const subOption = document.createElement('option');
          subOption.textContent = subGroup;
          subOption.disabled = true;
          subOption.classList.add('option-sub');
          select.appendChild(subOption);
          weapons.forEach(weapon => {
            const opt = document.createElement('option');
            opt.textContent = weapon.name;
            opt.value = weapon.value;
            opt.classList.add('option-weapon');
            select.appendChild(opt);
          });
        });
      });
      if (selectType === 'select.category-select'){
        select.addEventListener('change', () => {
          const chosen = select.value;
          if (!chosen) return;
          const slots = document.querySelectorAll(`.section-triple select.weapon-select[data-type="${type}"]`);
          for (const slotSelect of slots) {
            const img = slotSelect.nextElementSibling;
           if (!img.getAttribute("src") || img.getAttribute("src").endsWith('Empty.png')) {
              slotSelect.value = chosen;
              img.src = chosen;
              break;
            }
          }
          select.value = ''; // zresetuj select
          select.style.display = 'none'; // schowaj po wyborze
        }); 
      }
      else if (selectType === 'select.weapon-select') {
        select.addEventListener('change', () => {
          const img = select.nextElementSibling;
          if (img) {
            img.src = select.value || defaultImage;
          }
        });
      }
    });
  }
  fillLoadoutSelects('select.weapon-select');
  fillLoadoutSelects('select.category-select');

  function toggleSelect(clickPoint, relation) {
    document.querySelectorAll(clickPoint).forEach(element => {
      element.addEventListener('click', () => {
        const select = element[relation];
        if (select && select.tagName === 'SELECT') {
          const currentDisplay = window.getComputedStyle(select).display;
          select.style.display = (currentDisplay === 'none') ? 'block' : 'none';
        }
      });
    });
  }
  toggleSelect("h2.title", "nextElementSibling");
  toggleSelect(".loadout", "previousElementSibling");
    
</script>
