<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Operator Sheet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <p><a href="index.html">BACK2</a></p>

  <div class="triple-container">
    <div class="section-triple">
      <h2 class="title primaryWeapon">PRIMARY WEAPON</h2>
      <select class="category-select" data-type="primaryWeapon" style="display: none;"></select>
    </div>
    <div class="section-triple">
      <h2 class="title secondaryWeapon">SECONDARY WEAPON</h2>
      <select class="category-select" data-type="secondaryWeapon" style="display: none;"></select>
    </div>
    <div class="section-triple">
      <h2 class="title gadget">GADGET</h2>
      <select class="category-select" data-type="gadget" style="display: none;"></select>
    </div>
    <div class="section-triple">
      <h2 class="title uniqueAbility">UNIQUE ABILITY</h2>
    </div>
  </div>  

  <div class="triple-container">
    <div class="section-triple">
      <div class="grid-triple">
        <select class="weapon-select" data-type="primaryWeapon"> </select>
        <img class="loadout" src="Empty.png" alt="">
      </div>
      <div class="grid-triple">
        <select class="weapon-select" data-type="primaryWeapon"> </select>
        <img class="loadout" src="Empty.png" alt="">
      </div>
      <div class="grid-triple">
        <select class="weapon-select" data-type="primaryWeapon"> </select>
        <img class="loadout" src="Empty.png" alt="">
      </div>
    </div>
    <div class="section-triple">
      <div class="grid-triple">
        <select class="weapon-select" data-type="secondaryWeapon"> </select>
        <img class="loadout" src="Empty.png" alt="">
      </div>
      <div class="grid-triple">
        <select class="weapon-select" data-type="secondaryWeapon"> </select>
        <img class="loadout" src="Empty.png" alt="">
      </div>
      <div class="grid-triple">
        <select class="weapon-select" data-type="secondaryWeapon"> </select>
        <img class="loadout" src="Empty.png" alt="">
      </div>
    </div>
    <div class="section-triple">
      <div class="grid-triple">
        <select class="weapon-select" data-type="gadget"> </select>
        <img class="loadout" src="Empty.png" alt="">
      </div>
      <div class="grid-triple">
        <select class="weapon-select" data-type="gadget"> </select>
        <img class="loadout" src="Empty.png" alt="">
      </div>
      <div class="grid-triple">
        <select class="weapon-select" data-type="gadget"> </select>
        <img class="loadout" src="Empty.png" alt="">
      </div>
    </div>
    <div class="section-triple">
      <div class="grid-triple">
        <select class="weapon-select" onchange="selectLoadout(this)"> </select>
        <img class="loadout" src="" alt="">
      </div>
    </div>
  </div>

  <script src="weapons.js"></script>
  <script src="operatorLoadout.js"></script>

  <!-- codename -->
  <div class="form-group">
    <span id="codename" class="editable-text" tabindex="0">CODENAME</span>
  </div>

  <!-- side -->
  <div id="side-container">
    <span id="side-label">SIDE</span>
    <img id="side-image" src="Images/sideAttacker.png" style="width:50px; height:50px;">
    <span id="side-text">ATTACKER</span>
  </div>

  <!-- squad -->
  <div id="squad-container">
    <label id="squad-label">SQUAD</label>
    <select id="squad-select" style="display:none;">
      <option value="">-- wybierz --</option>
      <option value="REDHAMMER" data-img="Images/redhammer.png">REDHAMMER</option>
      <option value="VIPERSTRIKE" data-img="Images/viperstrike.png">VIPERSTRIKE</option>
      <option value="GHOSTEYES" data-img="Images/ghosteyes.png">GHOSTEYES</option>
      <option value="WOLFGUARD" data-img="Images/wolfguard.png">WOLFGUARD</option>
      <option value="NIGHTHAVEN" data-img="Images/nighthaven.png">NIGHTHAVEN</option>
      <option value="KERES" data-img="Images/keres.png">KERES</option>
    </select>
    <img id="squad-image" src="" style="width:50px; height:50px; display:none;">
    <span id="squad-text"></span>
  </div>

  
  <script>

  // CODENAME
  document.addEventListener('DOMContentLoaded', () => {
    const codenameSpan = document.getElementById('codename');
    codenameSpan.addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'text';
      input.value = codenameSpan.textContent;
      input.id = 'codename-input';
      codenameSpan.replaceWith(input);
      input.focus();
      function save() {
        if (input.value.trim() === '') {
          input.value = 'CODENAME';
        }
        codenameSpan.textContent = input.value.trim();
        input.replaceWith(codenameSpan);
      }
      input.addEventListener('blur', save);
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          save();
        }
        if (e.key === 'Escape') {
          input.replaceWith(codenameSpan);
        }
      });
    });
  });

  // SIDE
  const sideLabel = document.getElementById('side-label');
  const sideImage = document.getElementById('side-image');
  const sideText = document.getElementById('side-text');
  let currentSide = 'ATTACKER';
  sideLabel.addEventListener('click', () => {
    if (currentSide === 'ATTACKER') {
      currentSide = 'DEFENDER';
      sideImage.src = 'Images/sideDefender.png';
      sideText.textContent = 'DEFENDER';
    } else {
      currentSide = 'ATTACKER';
      sideImage.src = 'Images/sideAttacker.png';
      sideText.textContent = 'ATTACKER';
    }
  });

  // SQUAD
  const squadLabel = document.getElementById('squad-label');
  const squadSelect = document.getElementById('squad-select');
  const squadImage = document.getElementById('squad-image');
  const squadText = document.getElementById('squad-text');
  squadLabel.addEventListener('click', () => {
    squadSelect.style.display = 'inline';
    squadSelect.focus();
    squadSelect.click();
  });
  squadSelect.addEventListener('change', () => {
    const selectedOption = squadSelect.options[squadSelect.selectedIndex];
    const imgPath = selectedOption.getAttribute('data-img');
    const squadName = selectedOption.value;
    if (imgPath) {
      squadImage.src = imgPath;
      squadImage.style.display = 'inline';
      squadText.textContent = squadName;
    }
    squadSelect.style.display = 'none';
  });
    




    

    
  </script>

</body>
</html>
