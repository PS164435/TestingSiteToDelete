<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Operator Sheet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <p><a href="index.html">BACK</a></p>

  <div class="triple-container">
    <div class="section-triple">
      <h2 class="title primary weapon">PRIMARY WEAPON</h2>
    </div>
    <div class="section-triple">
      <h2 class="title secodary weapon">SECONDARY WEAPON</h2>
    </div>
    <div class="section-triple">
      <h2 class="title gadget">GADGET</h2>
    </div>
    <div class="section-triple">
      <h2 class="title unique ability">UNIQUE ABILITY</h2>
    </div>
  </div>  

  <div class="triple-container">

    <div class="section-triple">
      <div class="grid-triple">
      <h2 class="title primary weapon">PRIMARY WEAPON</h2>
      </div>
      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img class="loadout src="" alt="">
      </div>

      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img class="loadout src="" alt="">
      </div>

      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img class="loadout" src="" alt="">
      </div>
    </div>

    <div class="section-triple">
      <div class="grid-triple">
      <h2 class="title secondary weapon">SECONDARY WEAPON</h2>
      </div>
      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img class="loadout src="" alt="">
      </div>

      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img class="loadout" src="" alt="">
      </div>

      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img class="loadout src="" alt="">
      </div>
    </div>

    <div class="section-triple">
      <div class="grid-triple">
      <h2 class="title gadget">GADGET</h2>
      </div>
      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img class="loadout" src="" alt="">
      </div>

      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img class="loadout" src="" alt="">
      </div>

      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img class="loadout src="" alt="">
      </div>
    </div>

    <div class="section-triple">
      <div class="grid-triple">
      <h2 class="title gadget">UNIQUE ABILITY</h2>
      </div>
      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img class="loadout" src="" alt="">
      </div>

      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img class="loadout src="" alt="">
      </div>

      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img class="loadout src="" alt="">
      </div>
    </div>

  <script src="weapons.js"></script>
    
  <script>
  const defaultImage = 'Weapons/Empty.png';
    
  document.querySelectorAll('.grid-triple').forEach(container => {
    const select = container.querySelector('select.weapon-select');
    const img = container.querySelector('img');

    if (!select || !img) return;

    img.src = defaultImage;

    const emptyOption = document.createElement('option');
    emptyOption.textContent = '      --------- ';
    emptyOption.value = '';
    select.appendChild(emptyOption);

      // Główne kategorie
  Object.entries(options).forEach(([mainCategory, subGroups]) => {
    // Dodaj główną kategorię jako nagłówek
    const mainOption = document.createElement('option');
    mainOption.textContent = mainCategory;
    mainOption.disabled = true;
    mainOption.className = 'option-main';
    select.appendChild(mainOption);

    // Podkategorie (np. DEFAULT / CUSTOM)
    Object.entries(subGroups).forEach(([subGroup, weapons]) => {
      const subOption = document.createElement('option');
      subOption.textContent = subGroup;
      subOption.disabled = true;
      subOption.className = 'option-sub';
      select.appendChild(subOption);

      // Broń
      weapons.forEach(weapon => {
        const weaponOption = document.createElement('option');
        weaponOption.textContent = weapon.name;
        weaponOption.value = weapon.value;
        weaponOption.className = 'option-weapon';
        select.appendChild(weaponOption);
      });
    });
  });

    // Obsługa wyboru
    select.addEventListener('change', () => {
      const chosen = select.value;
      img.src = chosen || defaultImage;
    });


    // Kliknięcie w obrazek = pokaż listę
    img.addEventListener('click', () => {
      select.style.display = (select.style.display === 'none' || !select.style.display) ? 'block' : 'none';
    });
  });
</script>

</body>
</html>
