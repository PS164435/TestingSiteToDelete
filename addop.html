  <script>
  // Szukamy wszystkich kontenerÃ³w z klasÄ… "grid-triple"
  document.querySelectorAll('.grid-triple').forEach(container => {
    
    // WewnÄ…trz kaÅ¼dego kontenera szukamy selecta i obrazka
    const select = container.querySelector('select.weapon-select');
    const img = container.querySelector('img');

    // JeÅ›li nie znaleziono elementÃ³w â€” pomiÅ„
    if (!select || !img) return;

    // Na starcie nie pokazuj obrazka
    img.src = '';

    // ðŸ”½ Dodajemy pustÄ… opcjÄ™ NA GÃ“RZE listy
    const emptyOption = document.createElement('option');
    emptyOption.textContent = ' --------- ';
    emptyOption.value = '';
    select.appendChild(emptyOption);

    // ðŸ”„ Dla kaÅ¼dej kategorii broni (ASSAULT RIFLE, etc.)
    Object.entries(options).forEach(([mainCategory, subgroups]) => {
      
      // ðŸ”„ Dla kaÅ¼dego poddziaÅ‚u (DEFAULT WEAPON, CUSTOM WEAPON, etc.)
      Object.entries(subgroups).forEach(([subgroup, items]) => {
        
        // Tworzymy grupÄ™ opcji (optgroup) z etykietÄ…
        const group = document.createElement('optgroup');
        group.label = `${mainCategory} â€“ ${subgroup}`;

        // ðŸ”„ Dla kaÅ¼dej broni w tej grupie
        items.forEach(opt => {
          const option = document.createElement('option');
          option.textContent = opt.name;
          option.value = opt.value;
          group.appendChild(option);
        });

        // Dodajemy grupÄ™ do selecta
        select.appendChild(group);
      });
    });

    // ðŸŽ¯ Po zmianie wyboru â€” ustaw obrazek
    select.addEventListener('change', () => {
      const chosen = select.value;

      // JeÅ›li wybrano pustÄ… opcjÄ™ â€” usuÅ„ obrazek
      img.src = chosen || '';
      select.style.display = 'none';
    });

    // ðŸ–± Klik na obrazek â€” pokazuje/ukrywa selecta
    img.addEventListener('click', () => {
      select.style.display = (select.style.display === 'none' || !select.style.display) ? 'block' : 'none';
    });

  });
</script>
