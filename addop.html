<body>

  <p><a href="index.html">BACK</a></p>

  <div class="triple-container">
    <div class="section-triple">
      <h2 class="title primary weapon">PRIMARY WEAPON</h2>

    <div class="section-triple">

    <div class="section-triple">

  <div class="triple-container">

    <div class="section-triple">

      </div>
      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">

      <div class="grid-triple">

        </select>

      </div>

      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img src="" alt="">
      </div>
    </div>

    <div class="section-triple">
      <div class="grid-triple">
      <h2 class="title secondary weapon">SECONDARY WEAPON</h2>
      </div>
      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img src="" alt="">
      </div>

      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img src="" alt="">
      </div>

      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img src="" alt="">
      </div>
    </div>

    <div class="section-triple">
      <div class="grid-triple">
      <h2 class="title gadget">GADGET</h2>
      </div>
      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img src="" alt="">
      </div>

      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img src="" alt="">
      </div>

      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img src="" alt="">
      </div>
    </div>

    <div class="section-triple">
      <div class="grid-triple">
      <h2 class="title gadget">UNIQUE ABILITY</h2>
      </div>
      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img src="" alt="">
      </div>

      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img src="" alt="">
      </div>

      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img src="" alt="">
      </div>
    </div>

  <script src="weapons.js"></script>
    
  <script>
  const defaultImage = 'Weapons/Empty.png';
    
 document.querySelectorAll('.grid-triple').forEach(container => {
    const select = container.querySelector('select.weapon-select');
    const img = container.querySelector('img');

    if (!select || !img) return;

    img.src = defaultImage;

    const emptyOption = document.createElement('option');
    emptyOption.textContent = ' --------- ';
    emptyOption.value = '';
    select.appendChild(emptyOption);

   Object.entries(options).forEach(([category, subgroups]) => {
  // Główna kategoria (np. ---- ASSAULT RIFLE ----)
  const mainLabel = document.createElement('option');
  mainLabel.textContent = category;
  mainLabel.disabled = true;
  mainLabel.style.fontWeight = 'bold';
  mainLabel.style.color = 'darkred'; // Kolor kategorii
  select.appendChild(mainLabel);

  // Podkategorie (np. -- DEFAULT WEAPON --)
  Object.entries(subgroups).forEach(([subcat, weapons]) => {
    const subcatLabel = document.createElement('option');
    subcatLabel.textContent = subcat;
    subcatLabel.disabled = true;
    subcatLabel.style.color = 'gray'; // Kolor podkategorii
    select.appendChild(subcatLabel);

    weapons.forEach(opt => {
      const option = document.createElement('option');
      option.textContent = opt.name;
      option.value = opt.value;
      select.appendChild(option);
    });
  });
});
    select.addEventListener('change', () => {
      const chosen = select.value;
      img.src = chosen || defaultImage;
      select.style.display = 'none';
    });

    img.addEventListener('click', () => {
      select.style.display = (select.style.display === 'none' || !select.style.display) ? 'block' : 'none';
    });
  });
</script>

</body>
</html>
