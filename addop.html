<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Operator Sheet</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .section-triple {
      display: flex;
      flex-direction: column;
      gap: 0px;
      margin: 5px 0%;
      border: 0px solid green;
      width: 25%;
    }
    .grid-triple {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid red;
      width: 100%;
    }
    img {
      max-width: 100px;
      margin-top: 10px;
      display: none;
      border: 1px solid blue;
    }
  </style>
</head>
<body>

  <p><a href="index.html">BACK</a></p>

  <div class="triple-container">
    <div class="section-triple">
      <h2 class="title primary weapon">PRIMARY WEAPON</h2>
    </div>
    <div class="section-triple">
      <h2 class="title secodary weapon">SECONDARY WEAPON</h2>
    </div>
    <div class="section-triple">
      <h2 class="title gadget">GADGET</h2>
    </div>
    <div class="section-triple">
      <h2 class="title unique ability">UNIQUE ABILITY</h2>
    </div>
  </div>  

  <div class="triple-container">

    <div class="section-triple">
      <div class="grid-triple">
      <h2 class="title primary weapon">PRIMARY WEAPON</h2>
      </div>
      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img src="" alt="">
      </div>

      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img src="" alt="">
      </div>

      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img src="" alt="">
      </div>
    </div>

    <div class="section-triple">
      <div class="grid-triple">
      <h2 class="title secondary weapon">SECONDARY WEAPON</h2>
      </div>
      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img src="" alt="">
      </div>

      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img src="" alt="">
      </div>

      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img src="" alt="">
      </div>
    </div>

    <div class="section-triple">
      <div class="grid-triple">
      <h2 class="title gadget">GADGET</h2>
      </div>
      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img src="" alt="">
      </div>

      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img src="" alt="">
      </div>

      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img src="" alt="">
      </div>
    </div>

    <div class="section-triple">
      <div class="grid-triple">
      <h2 class="title gadget">UNIQUE ABILITY</h2>
      </div>
      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img src="" alt="">
      </div>

      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img src="" alt="">
      </div>

      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img src="" alt="">
      </div>
    </div>

  <script>
  const options = [
    { name: 'Solis', value: 'Icons/Solis.png' },
    { name: 'Deimos', value: 'Icons/Deimos.png' },
    { name: 'Rauora', value: 'Icons/Rauora.png' },
  ];

  document.querySelectorAll('select.weapon-select').forEach(select => {
    const emptyOption = document.createElement('option');
    emptyOption.textContent = ' --------- ';
    emptyOption.value = '';
    select.appendChild(emptyOption);

    options.forEach(opt => {
      const option = document.createElement('option');
      option.textContent = opt.name;
      option.value = opt.value;
      select.appendChild(option);
    });
  });

  function selectWeapons(selectElement) {
    const img = selectElement.nextElementSibling;
    const chosen = selectElement.value;
    if (chosen) {
      img.src = chosen;
      img.style.display = 'block';
    } else {
      img.style.display = 'none';
    }
  }
</script>


</body>
</html>
