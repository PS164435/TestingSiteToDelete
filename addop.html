<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Operator Sheet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <p><a href="index.html">BACK2</a></p>

  <div class="triple-container">
    <div class="section-triple">
      <h2 class="title primaryWeapon weapon">PRIMARY WEAPON</h2>
      <select class="category-select" data-type="primaryWeapon" style="display: none;"></select>
    </div>
    <div class="section-triple">
      <h2 class="title secondaryWeapon weapon">SECONDARY WEAPON</h2>
      <select class="category-select" data-type="secondaryWeapon" style="display: none;"></select>
    </div>
    <div class="section-triple">
      <h2 class="title gadget">GADGET</h2>
      <select class="category-select" data-type="gadget" style="display: none;"></select>
    </div>
    <div class="section-triple">
      <h2 class="title unique ability">UNIQUE ABILITY</h2>
    </div>
  </div>  

  <div class="triple-container">

    <div class="section-triple">
      <div class="grid-triple">
        <select class="weapon-select" data-type="primaryWeapon" onchange="selectLoadout(this)" style="display: none;> </select>
        <img class="loadout" src="" alt="">
      </div>

      <div class="grid-triple">
        <select class="weapon-select" data-type="primaryWeapon" onchange="selectLoadout(this)" style="display: none;> </select>
        <img class="loadout" src="" alt="">
      </div>

      <div class="grid-triple">
        <select class="weapon-select" data-type="primaryWeapon" onchange="selectLoadout(this)" style="display: none;> </select>
        <img class="loadout" src="" alt="">
      </div>
    </div>

    <div class="section-triple">
      <div class="grid-triple">
        <select class="weapon-select" data-type="secondaryWeapon" onchange="selectLoadout(this)" style="display: none;> </select>
        <img class="loadout" src="" alt="">
      </div>

      <div class="grid-triple">
        <select class="weapon-select" data-type="secondaryWeapon" onchange="selectLoadout(this)" style="display: none;> </select>
        <img class="loadout" src="" alt="">
      </div>

      <div class="grid-triple">
        <select class="weapon-select" data-type="secondaryWeapon" onchange="selectLoadout(this)" style="display: none;> </select>
        <img class="loadout" src="" alt="">
      </div>
    </div>

    <div class="section-triple">
      <div class="grid-triple">
        <select class="weapon-select" data-type="gadget" onchange="selectLoadout(this)" style="display: none;> </select>
        <img class="loadout" src="" alt="">
      </div>

      <div class="grid-triple">
        <select class="weapon-select" data-type="gadget" onchange="selectLoadout(this)" style="display: none;> </select>
        <img class="loadout" src="" alt="">
      </div>

      <div class="grid-triple">
        <select class="weapon-select" data-type="gadget" onchange="selectLoadout(this)" style="display: none;> </select>
        <img class="loadout" src="" alt="">
      </div>
    </div>

    <div class="section-triple">
      <div class="grid-triple">
        <select class="weapon-select" onchange="selectLoadout(this)" style="display: none;> </select>
        <img class="loadout" src="" alt="">
      </div>
    </div>

  <script src="weapons.js"></script>
    
  <script>
  const loadoutData = {
    primaryWeapon: primaryWeapons,
    secondaryWeapon: secondaryWeapons,
    gadget: gadgets
  };

  const defaultImage = 'Weapons/Empty.png';

  function populateWeaponSelects() {
    document.querySelectorAll('select.weapon-select').forEach(select => {
      const type = select.dataset.type;
      const dataToDisplay = loadoutData[type];
      if (!dataToDisplay) return;
  
      const emptyOption = document.createElement('option');
      emptyOption.textContent = '— Wybierz —';
      emptyOption.value = '';
      select.appendChild(emptyOption);
  
      Object.entries(dataToDisplay).forEach(([mainCategory, subGroups]) => {
        Object.entries(subGroups).forEach(([subGroup, weapons]) => {
          weapons.forEach(weapon => {
            const opt = document.createElement('option');
            opt.textContent = weapon.name;
            opt.value = weapon.value;
            select.appendChild(opt);
          });
        });
      });
    });
  }

  document.querySelectorAll('select.weapon-select').forEach(select => {
    select.style.display = 'none'; // ukryj wszystkie slotowe selecty
  });

  document.querySelectorAll('.loadout').forEach(img => {
    img.src = defaultImage;
  });
  populateWeaponSelects();

  // Inicjalizacja kategorii (np. select pod "PRIMARY WEAPON")
  document.querySelectorAll('.category-select').forEach(categorySelect => {
    const type = categorySelect.dataset.type;
    const dataToDisplay = loadoutData[type];

    const emptyOption = document.createElement('option');
    emptyOption.textContent = '— Wybierz —';
    emptyOption.value = '';
    categorySelect.appendChild(emptyOption);

    Object.entries(dataToDisplay).forEach(([mainCategory, subGroups]) => {
      const mainOption = document.createElement('option');
      mainOption.textContent = mainCategory;
      mainOption.disabled = true;
      categorySelect.appendChild(mainOption);

      Object.entries(subGroups).forEach(([subGroup, weapons]) => {
        const subOption = document.createElement('option');
        subOption.textContent = subGroup;
        subOption.disabled = true;
        categorySelect.appendChild(subOption);

        weapons.forEach(weapon => {
          const opt = document.createElement('option');
          opt.textContent = weapon.name;
          opt.value = weapon.value;
          categorySelect.appendChild(opt);
        });
      });
    });

    categorySelect.addEventListener('change', () => {
      const chosen = categorySelect.value;
      if (!chosen) return;

      // znajdź pierwszy wolny slot dla tej kategorii
      const slots = document.querySelectorAll(`.section-triple select.weapon-select[data-type="${type}"]`);
      for (const select of slots) {
        const img = select.nextElementSibling;
       if (!img.getAttribute("src") || img.getAttribute("src").endsWith('Empty.png')) {
          select.value = chosen;
          img.src = chosen;
          break;
        }
      }

      categorySelect.value = ''; // zresetuj select
      categorySelect.style.display = 'none'; // schowaj po wyborze
    });
  });

  // Kliknięcie w nagłówek pokazuje select dla kategorii
  document.querySelectorAll('h2.title').forEach(title => {
    title.addEventListener('click', () => {
      const type = title.classList.contains('primaryWeapon') ? 'primaryWeapon' :
                   title.classList.contains('secondaryWeapon') ? 'secondaryWeapon' :
                   title.classList.contains('gadget') ? 'gadget' : null;

      if (!type) return;

      const select = document.querySelector(`select.category-select[data-type="${type}"]`);
      if (select) {
        const currentDisplay = window.getComputedStyle(select).display;
        select.style.display = (currentDisplay === 'none') ? 'block' : 'none';
      }
    });
  });

  // Kliknięcie w obrazek — pokaż powiązany select slotu
  document.querySelectorAll('.loadout').forEach(img => {
    img.addEventListener('click', () => {
      const select = img.previousElementSibling;
      if (select && select.tagName === 'SELECT') {
        const currentDisplay = window.getComputedStyle(select).display;
        select.style.display = (currentDisplay === 'none') ? 'block' : 'none';
      }
    });
  });

  // Slotowy select (selectLoadout) - przypisuje broń i obrazek
  function selectLoadout(select) {
    const img = select.nextElementSibling;
    if (img) {
      img.src = select.value || defaultImage;
    }
  }

  window.selectLoadout = selectLoadout;
</script>

</body>
</html>
