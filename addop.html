<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Operator Sheet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <p><a href="index.html">BACK9</a></p>

  <div class="triple-container">
    <div class="section-triple">
      <h2 class="title primaryWeapon">PRIMARY WEAPON</h2>
      <select class="category-select" data-type="primaryWeapon" style="display: none;"></select>
    </div>
    <div class="section-triple">
      <h2 class="title secondaryWeapon">SECONDARY WEAPON</h2>
      <select class="category-select" data-type="secondaryWeapon" style="display: none;"></select>
    </div>
    <div class="section-triple">
      <h2 class="title gadget">GADGET</h2>
      <select class="category-select" data-type="gadget" style="display: none;"></select>
    </div>
    <div class="section-triple">
      <h2 class="title uniqueAbility">UNIQUE ABILITY</h2>
    </div>
  </div>  

  <div class="triple-container">
    <div class="section-triple">
      <div class="grid-triple">
        <select class="weapon-select" data-type="primaryWeapon"> </select>
        <img class="loadout" src="Empty.png" alt="">
      </div>
      <div class="grid-triple">
        <select class="weapon-select" data-type="primaryWeapon"> </select>
        <img class="loadout" src="Empty.png" alt="">
      </div>
      <div class="grid-triple">
        <select class="weapon-select" data-type="primaryWeapon"> </select>
        <img class="loadout" src="Empty.png" alt="">
      </div>
    </div>
    <div class="section-triple">
      <div class="grid-triple">
        <select class="weapon-select" data-type="secondaryWeapon"> </select>
        <img class="loadout" src="Empty.png" alt="">
      </div>
      <div class="grid-triple">
        <select class="weapon-select" data-type="secondaryWeapon"> </select>
        <img class="loadout" src="Empty.png" alt="">
      </div>
      <div class="grid-triple">
        <select class="weapon-select" data-type="secondaryWeapon"> </select>
        <img class="loadout" src="Empty.png" alt="">
      </div>
    </div>
    <div class="section-triple">
      <div class="grid-triple">
        <select class="weapon-select" data-type="gadget"> </select>
        <img class="loadout" src="Empty.png" alt="">
      </div>
      <div class="grid-triple">
        <select class="weapon-select" data-type="gadget"> </select>
        <img class="loadout" src="Empty.png" alt="">
      </div>
      <div class="grid-triple">
        <select class="weapon-select" data-type="gadget"> </select>
        <img class="loadout" src="Empty.png" alt="">
      </div>
    </div>
    <div class="section-triple">
      <div class="grid-triple">
        <select class="weapon-select" onchange="selectLoadout(this)"> </select>
        <img class="loadout" src="" alt="">
      </div>
    </div>
  </div>

  <script src="weapons.js"></script>
  <script src="operatorLoadout.js"></script>

  <div class="single-container">
    <!-- codename -->
    <div class="form-group">
      <span id="codename" class="editable-text-codename" tabindex="0">CODENAME</span>
    </div>
  
    <!-- side -->
    <div id="side-container">
      <span id="side-label">SIDE</span>
      <img id="side-image" src="Images/sideAttacker.png" alt="Side icon">
      <span id="side-text">ATTACKER</span>
    </div>
  
    <!-- squad -->
    <div id="squad-container">
      <label id="squad-label">SQUAD</label>
      <select id="squad-select" style="display:none;">
        <option value="REDHAMMER" data-img="Images/redhammer.png">REDHAMMER</option>
        <option value="VIPERSTRIKE" data-img="Images/viperstrike.png">VIPERSTRIKE</option>
        <option value="GHOSTEYES" data-img="Images/ghosteyes.png">GHOSTEYES</option>
        <option value="WOLFGUARD" data-img="Images/wolfguard.png">WOLFGUARD</option>
        <option value="NIGHTHAVEN" data-img="Images/nighthaven.png">NIGHTHAVEN</option>
        <option value="KERES" data-img="Images/keres.png">KERES</option>
      </select>
      <img id="squad-image" src='' alt="Squad icon">
      <span id="squad-text"></span>
    </div>
  
    <!-- specialty -->
    <div id="specialty-container">
      <label id="specialty-label">SPECIALTY</label>
      <div class="specialty-divider"></div>
      <div id="specialty-options" style="display:none;">
        <label> <input type="checkbox" value="FRONT LINE"> FRONT LINE (atk)</label><br>
        <label> <input type="checkbox" value="BREACH"> BREACH (atk)</label><br>
        <label> <input type="checkbox" value="MAP CONTROL"> MAP CONTROL (atk)</label><br>
        <label> <input type="checkbox" value="SUPPORT"> SUPPORT</label><br>
        <label> <input type="checkbox" value="ANTI-GADGET"> ANTI-GADGET</label><br>
        <label> <input type="checkbox" value="INTEL"> INTEL</label><br>
        <label> <input type="checkbox" value="ANTI-ENTRY"> ANTI-ENTRY (def)</label><br>
        <label> <input type="checkbox" value="TRAPPER"> TRAPPER (def)</label><br>
        <label> <input type="checkbox" value="CROWD CONTROL"> CROWD CONTROL (def)</label><br>
      </div>
      <p id="specialty-output" class="specialty-output"></p>
    </div>
  
    <!-- health speed -->
    <div id="health-speed-container">
      <div class="health-speed-item">
        <span id="health-label">HEALTH</span>
        <div class="health-speed-divider"></div>
        <img id="health-image" src="Images/healthspeedPoints2.png" alt="Health points">
      </div>
      <div class="health-speed-item">
        <span id="speed-label">SPEED</span>
        <div class="health-speed-divider"></div>
        <img id="speed-image" src="Images/healthspeedPoints2.png" alt="Speed points">
      </div>
    </div>

  </div>

  
  <script>

  // CODENAME
  document.addEventListener('DOMContentLoaded', () => {
    const codenameSpan = document.getElementById('codename');
    codenameSpan.addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'text';
      input.value = codenameSpan.textContent;
      input.id = 'codename-input';
      codenameSpan.replaceWith(input);
      input.focus();
      function save() {
        if (input.value.trim() === '') {
          input.value = 'CODENAME';
        }
        codenameSpan.textContent = input.value.trim();
        input.replaceWith(codenameSpan);
      }
      input.addEventListener('blur', save);
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          save();
        }
        if (e.key === 'Escape') {
          input.replaceWith(codenameSpan);
        }
      });
    });
  });

  // SIDE
  const sideLabel = document.getElementById('side-label');
  const sideImage = document.getElementById('side-image');
  const sideText = document.getElementById('side-text');
  let currentSide = 'ATTACKER';
  sideLabel.addEventListener('click', () => {
    if (currentSide === 'ATTACKER') {
      currentSide = 'DEFENDER';
      sideImage.src = 'Images/sideDefender.png';
      sideText.textContent = 'DEFENDER';
    } else {
      currentSide = 'ATTACKER';
      sideImage.src = 'Images/sideAttacker.png';
      sideText.textContent = 'ATTACKER';
    }
  });

  // SQUAD
  const squadLabel = document.getElementById('squad-label');
  const squadSelect = document.getElementById('squad-select');
  const squadImage = document.getElementById('squad-image');
  const squadText = document.getElementById('squad-text');
  let currentSquad = '';
  function setSquad(option) {
    const imgPath = option.getAttribute('data-img');
    const squadName = option.value;
    if (imgPath) {
      squadImage.src = imgPath;
      squadImage.style.display = 'inline';
      squadText.textContent = squadName;
      currentSquad = squadName;
    }
  }
  document.addEventListener('DOMContentLoaded', () => {
    const defaultOption = squadSelect.options[squadSelect.selectedIndex];
    setSquad(defaultOption);
  });
  squadLabel.addEventListener('click', () => {
    if (squadSelect.style.display === 'none' || squadSelect.style.display === '') {
      squadSelect.style.display = 'inline';
    } else {
      squadSelect.style.display = 'none';
    }
  });
  squadSelect.addEventListener('input', () => {
    setSquad(squadSelect.options[squadSelect.selectedIndex]);
    squadSelect.style.display = 'none';
  });

  // SPECIALTY
  const specialtyLabel = document.getElementById('specialty-label');
  const specialtyOptions = document.getElementById('specialty-options');
  const specialtyOutput = document.getElementById('specialty-output');
  specialtyLabel.addEventListener('click', () => {
    specialtyOptions.style.display =
      specialtyOptions.style.display === 'none' ? 'block' : 'none';
  });
  specialtyOptions.addEventListener('change', () => {
    const checkboxes = specialtyOptions.querySelectorAll('input[type="checkbox"]');
    const checked = Array.from(checkboxes).filter(cb => cb.checked);
    const selectedValues = checked.map(cb => cb.value);
    specialtyOutput.textContent = selectedValues.join(', ');
  });

  // HEALTH SPEED
  const healthLabel = document.getElementById('health-label');
  const speedLabel = document.getElementById('speed-label');
  const healthImage = document.getElementById('health-image');
  const speedImage = document.getElementById('speed-image');
  const healthspeedstates = [
    ['healthspeedPoints3.png', 'healthspeedPoints1.png'],
    ['healthspeedPoints2.png', 'healthspeedPoints2.png'],
    ['healthspeedPoints1.png', 'healthspeedPoints3.png']
  ];
  let currentState = 1;
  function updateImages() {
    healthImage.src = 'Images/' + healthspeedstates[currentState][0];
    speedImage.src = 'Images/' + healthspeedstates[currentState][1];
  }
  healthLabel.addEventListener('click', () => {
    currentState = (currentState - 1 + healthspeedstates.length) % healthspeedstates.length;
    updateImages();
  });
  speedLabel.addEventListener('click', () => {
    currentState = (currentState + 1) % healthspeedstates.length;
    updateImages();
  });
  updateImages();
      
  </script>

</body>
</html>
