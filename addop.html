  <script src="weapons.js"></script>
    
 <script>
    function setupWeaponSelector(imgId, selectId, weaponsData) {
      const img = document.getElementById(imgId);
      const select = document.getElementById(selectId);

      // Wypełnij <select> z danymi
      for (const category in weaponsData) {
        const optgroup = document.createElement('optgroup');
        optgroup.label = category;

        const groups = weaponsData[category];
        for (const sub in groups) {
          const weapons = groups[sub];
          for (const weapon of weapons) {
            const option = document.createElement('option');
            option.value = weapon.value;
            option.textContent = weapon.name;
            optgroup.appendChild(option);
          }
        }

        select.appendChild(optgroup);
      }

      // Zmiana wyboru
      select.addEventListener('change', () => {
        img.src = select.value || 'default.png';
      });

      // Klik w obrazek = pokaż/ukryj select
      img.addEventListener('click', () => {
        const isHidden = window.getComputedStyle(select).display === 'none';
        select.style.display = isHidden ? 'block' : 'none';
      });
    }

    // Inicjalizacja
    setupWeaponSelector('primaryImage', 'selectPrimary', primaryWeapons);
    setupWeaponSelector('secondaryImage', 'selectSecondary', secondaryWeapons);
  </script>
