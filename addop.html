<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Operator Sheet</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .section-triple {
      display: flex;
      flex-direction: column;
      gap: 0px;
      margin: 5px 0%;
      border: 0px solid green;
      width: 25%;
    }
    .grid-triple {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid red;
      width: 100%;
      position: relative;
    }
    .weapon-select {
      position: absolute;
      top: 0;
      left: 3%;
      width: 94%;
      height: 100%;
      opacity: 0;
      z-index: 2;
      cursor: pointer;
    }
    img {
      max-height: 180px;
      width: 94%;
      height: auto;
      margin: 0px;
      display: block;
      border: 1px solid #b0bac6;
      background-color: #090f19;
      object-fit: contain;
      cursor: pointer;
      z-index: 1;
    }
  </style>
</head>
<body>

  <p><a href="index.html">BACK</a></p>

  <div class="triple-container">
    <div class="section-triple">
      <h2 class="title primary weapon">PRIMARY WEAPON</h2>
    </div>
    <div class="section-triple">
      <h2 class="title secodary weapon">SECONDARY WEAPON</h2>
    </div>
    <div class="section-triple">
      <h2 class="title gadget">GADGET</h2>
    </div>
    <div class="section-triple">
      <h2 class="title unique ability">UNIQUE ABILITY</h2>
    </div>
  </div>  

  <div class="triple-container">

    <div class="section-triple">
      <div class="grid-triple">
      <h2 class="title primary weapon">PRIMARY WEAPON</h2>
      </div>
      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img src="" alt="">
      </div>

      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img src="" alt="">
      </div>

      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img src="" alt="">
      </div>
    </div>

    <div class="section-triple">
      <div class="grid-triple">
      <h2 class="title secondary weapon">SECONDARY WEAPON</h2>
      </div>
      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img src="" alt="">
      </div>

      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img src="" alt="">
      </div>

      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img src="" alt="">
      </div>
    </div>

    <div class="section-triple">
      <div class="grid-triple">
      <h2 class="title gadget">GADGET</h2>
      </div>
      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img src="" alt="">
      </div>

      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img src="" alt="">
      </div>

      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img src="" alt="">
      </div>
    </div>

    <div class="section-triple">
      <div class="grid-triple">
      <h2 class="title gadget">UNIQUE ABILITY</h2>
      </div>
      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img src="" alt="">
      </div>

      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img src="" alt="">
      </div>

      <div class="grid-triple">
        <select class="weapon-select" onchange="selectWeapons(this)">
        </select>
        <img src="" alt="">
      </div>
    </div>

  <script>
  const options = [
    { name: 'Empty', value: 'Weapons/Empty.png' },
    { name: 'Solis', value: 'Icons/Solis.png' },
    { name: 'Deimos', value: 'Icons/Deimos.png' },
    { name: 'Rauora', value: 'Icons/Rauora.png' },
    { name: 'Rauora2', value: 'Icons/Rauora.png' },
    { name: 'gun2', value: 'Weapons/testgun2.png' },
    { name: 'gun', value: 'Weapons/gun test.png' },
  ];

  const defaultImage = 'Weapons/Empty.png';
    
 document.querySelectorAll('.grid-triple').forEach(container => {
    const select = container.querySelector('select.weapon-select');
    const img = container.querySelector('img');

    if (!select || !img) return;

    // DomyÅ›lny obrazek
    img.src = defaultImage;

    // Dodaj opcje
    const emptyOption = document.createElement('option');
    emptyOption.textContent = ' --------- ';
    emptyOption.value = '';
    select.appendChild(emptyOption);

    options.forEach(opt => {
      const option = document.createElement('option');
      option.textContent = opt.name;
      option.value = opt.value;
      select.appendChild(option);
    });

    // Po wyborze z listy
    select.addEventListener('change', () => {
      const chosen = select.value;
      img.src = chosen || defaultImage;
    });
  });
</script>

</body>
</html>
