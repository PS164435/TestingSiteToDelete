<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Operator Goathead</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

  <div class="logo-link">
    <a id="logo-link" href="../index.html">
      <img id="titleLogo" src="../Images/RecruitmentLogo.png" alt="Title Logo">
    </a>   
  </div>  

  <div class="single-container">
    <!-- codename -->
    <div class="iconAndName-container">
      <img id="operatorIcon" src="../Icons/Goathead.png" alt="Icon">
      <span id="codename" class="static-text">GOATHEAD</span>
    </div>
    <!-- side -->
    <div id="side-container">
      <span id="side-label-operator">SIDE</span>
      <img id="side-image" src="../Images/sideAttacker.png" alt="Side icon">
      <span id="side-text">ATTACKER</span>
    </div>
    <!-- squad -->
    <div id="squad-container">
      <span id="squad-label-operator">SQUAD</span>
      <img id="squad-image" src="../Images/viperstrike.png" alt="Squad icon">
      <span id="squad-text">VIPERSTRIKE</span>
    </div>
    <!-- specialty -->
    <div id="specialty-container">
      <span id="specialty-label-operator">SPECIALTY</span>
      <div class="specialty-divider"></div>
      <p id="specialty-output" class="specialty-output">MAP CONTROL, INTEL</p>
    </div>
    <!-- health speed -->
    <div id="health-speed-container">
      <div class="health-speed-item">
        <span id="health-label-operator">HEALTH</span>
        <div class="health-speed-divider"></div>
        <img id="health-image" src="../Images/healthspeedPoints1.png" alt="Health points">
      </div>
      <div class="health-speed-item">
        <span id="speed-label-operator">SPEED</span>
        <div class="health-speed-divider"></div>
        <img id="speed-image" src="../Images/healthspeedPoints3.png" alt="Speed points">
      </div>
    </div>
  </div>

  <h1 class="title-loadout-loadout">LOADOUT</h1>
  <div class="triple-container">
    <div class="section-triple">
      <h2 class="title-loadout-operator primaryWeapon">PRIMARY WEAPON</h2>
    </div>
    <div class="section-triple">
      <h2 class="title-loadout-operator secondaryWeapon">SECONDARY WEAPON</h2>
    </div>
    <div class="section-triple">
      <h2 class="title-loadout-operator gadget">GADGET</h2>
    </div>
    <div class="section-triple">
      <h2 class="title-loadout-operator uniqueAbility">UNIQUE ABILITY</h2>
    </div>
  </div>  

  <div class="triple-container">
    <div class="section-triple">
      <div class="grid-triple">
        <img class="loadout" src="../Weapons/F90.png" alt="F90">
      </div>
      <div class="grid-triple">
        <img class="loadout" src="../Weapons/M870.png" alt="M870">
      </div>
    </div>
    <div class="section-triple">
      <div class="grid-triple">
        <img class="loadout" src="../Weapons/USP40.png" alt="USP40">
      </div>
    </div>
    <div class="section-triple">
      <div class="grid-triple">
        <img class="loadout" src="../Weapons/BREACH CHARGE.png" alt="BREACH CHARGE">
      </div>
      <div class="grid-triple">
        <img class="loadout" src="../Weapons/SMOKE GRENADE.png" alt="SMOKE GRENADE">
      </div>
    </div>
    <div class="section-triple">
      <div class="grid-triple">
        <img class="loadout" src="" alt="">
      </div>
    </div>
  </div>

  <textarea id="description" placeholder="Description">
    Goathead throws a disc that bounces off walls. Upon landing on a flat surface, it launches small tracking devices in all directions, 
    covering a range of several meters. These markers attach to the clothing of defenders within both the line of sight and the range |
    of the disc upon activation. The marked defenders' positions will be periodically pinged as long as they are moving. 
    If they remain stationary, they will not be marked, even if they were previously moving.
  </textarea>

</body>
</html>
